<form>
    <div class="form-group">
        <label>Background Image</label>
        <div class="form-fields">
            {{filePicker target="backgroundImage" type="imagevideo"}}
            <input type="text" name="backgroundImage" value="{{backgroundImage}}" />
        </div>
        <p class="notes">The URL or path to the background image</p>
    </div>

    <div class="form-group">
        <label>Show NPC History</label>
        <div class="form-fields">
            <input type="checkbox" name="showNpcHistory" {{checked showNpcHistory}} />
        </div>
        <p class="notes">Enable or disable the NPC history section</p>
    </div>

    <div class="form-group">
        <label>Show Player Information</label>
        <div class="form-fields">
            <input type="checkbox" name="showPlayerInfo" {{checked showPlayerInfo}} />
        </div>
        <p class="notes">Enable or disable the player information section</p>
    </div>

    <div class="settings-group">
        <h3>AI Recap Generation</h3>
        <div class="form-group">
            <label for="llmProvider">AI Provider:</label>
            <select name="llmProvider" id="llmProvider">
                <option value="openai">OpenAI (GPT-3.5/4)</option>
                <option value="huggingface">Hugging Face (Free)</option>
                <option value="ollama">Ollama (Local)</option>
            </select>
        </div>

        <!-- OpenAI Settings -->
        <div class="provider-settings" data-provider="openai">
            <div class="form-group">
                <label for="openaiApiKey">OpenAI API Key:</label>
                <input type="password" name="openaiApiKey" id="openaiApiKey">
            </div>
            <div class="form-group">
                <label for="openaiModel">Model:</label>
                <select name="openaiModel" id="openaiModel">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                </select>
            </div>
        </div>

        <!-- Hugging Face Settings -->
        <div class="provider-settings" data-provider="huggingface">
            <div class="form-group">
                <label for="hfApiKey">Hugging Face API Key:</label>
                <input type="password" name="hfApiKey" id="hfApiKey">
            </div>
            <div class="form-group">
                <label for="hfModel">Model:</label>
                <select name="hfModel" id="hfModel">
                    <option value="meta-llama/Llama-2-70b-chat-hf">Llama 2 Chat (70B)</option>
                    <option value="tiiuae/falcon-180B-chat">Falcon Instruct (180B)</option>
                    <option value="bigscience/bloomz">BLOOMZ</option>
                    <option value="google/flan-t5-xxl">Flan-T5 (XXL)</option>
                </select>
            </div>
        </div>

        <!-- Ollama Settings -->
        <div class="provider-settings" data-provider="ollama">
            <div class="form-group">
                <label for="ollamaEndpoint">Ollama Endpoint:</label>
                <input type="text" name="ollamaEndpoint" id="ollamaEndpoint" value="http://localhost:11434">
            </div>
            <div class="form-group">
                <label for="ollamaModel">Model:</label>
                <select name="ollamaModel" id="ollamaModel">
                    <option value="llama2">Llama 2</option>
                    <option value="mistral">Mistral</option>
                    <option value="codellama">Code Llama</option>
                    <option value="neural-chat">Neural Chat</option>
                </select>
            </div>
        </div>
    </div>

    <button type="submit">
        <i class="far fa-save"></i> Save Settings
    </button>
</form>
